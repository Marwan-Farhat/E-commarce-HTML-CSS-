<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
   <form method="post" action="Home.html">
  <table class="container">
    <tr>
      <td>
        <div class="input-group">
          <div class="icon"><img src="img/2.png" alt="profile"></div>
          <input type="text" name="username_or_email" placeholder="Enter your Email" required />
        </div>
        <div class="input-group">
          <div class="icon"><img src="img/3.png" alt="password"></div>
          <input type="password" name="password" placeholder="Enter your Password" required />
        </div>
        <button type="submit" class="btn" >Log In</button>
        <div class="sign-up"><a href="sign-up.html">Sign Up</a></div>
      </td>
    </tr>
  </table>
</form>

</body>
</html>
