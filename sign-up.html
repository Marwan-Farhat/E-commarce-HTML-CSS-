<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>

    <form method="post" action="Home.html">
  <table class="container">
    <tr>
      <td>
        <div class="input-group">
          <div class="icon"><img src="img/2.png" alt="profile"></div>
          <input type="text" name="name" placeholder="Enter your Name" required />
        </div>
        <div class="input-group">
          <div class="icon"><img src="img/4.png" alt="profile"></div>
          <input type="email" name="email" placeholder="Enter your Email" required />
        </div>
        <div class="input-group">
          <div class="icon"><img src="img/3.png" alt="password"></div>
          <input type="password" name="password" placeholder="Enter your Password" required />
        </div>
        <div class="input-group">
          <div class="icon"><img src="img/3.png" alt="password"></div>
          <input type="password" name="confirm_password" placeholder="Rewrite Password" required />
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </td>
    </tr>
  </table>
</form>

</body>
</html>
